<!DOCTYPE html>
<html >
	<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/calculator.css">
	
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script src="javascript/calculator.js"></script>
	
	</head>

	<body>

    <div class="container-fluid" style="padding:50px">
	
	<div class="display display-shadow">
		<div id="test" class="text-right hide-overflow"></div>
		<div id="literal" class="text-right hide-overflow lit-fix"></div>
	</div>
		
	<div class="calculator text-center" style="margin-top: -10px">
		<div class="row">
			<input class="func-btn" type="button" value="AC" id='reset'></input><!--
		 --><input class="func-btn" type="button" value="CE" id='clear'></input><!--
		 --><input class="func-btn" type="button" value="<-" id='back'></input><!--
		 --><input class="op-btn shadow"  type="button" value="รท" id="divide"></input>
		</div>
		<div class="row">
			<input class="num-btn"  type="button" value="7" id="7"></input><!--
		 --><input class="num-btn"  type="button" value="8" id="8"></input><!--
		 --><input class="num-btn"  type="button" value="9" id="9"></input><!--
		 --><input class="op-btn shadow"  type="button" value="x" id="multiply"></input>
		</div>
		<div class="row">
			<input class="num-btn"  type="button" value="4" id="4"></input><!--
		 --><input class="num-btn"  type="button" value="5" id="5"></input><!--
		 --><input class="num-btn"  type="button" value="6" id="6"></input><!--
		 --><input class="op-btn shadow"  type="button" value="-" id="subtract"></input>
		</div>
		<div class="row">
			<input class="num-btn"  type="button" value="1" id="1"></input><!--
		 --><input class="num-btn"  type="button" value="2" id="2"></input><!--
		 --><input class="num-btn"  type="button" value="3" id="3"></input><!--
		 --><input class="op-btn shadow"  type="button" value="+" id="add"></input>
		</div>
		<div class="row">
			<input class="num-btn wide shadow"  type="button" value="0" id="0" style="border:#000"></input><!--
		 --><input class="num-btn shadow"  type="button" value="." id="."></input><!--
		 --><input class="op-btn shadow"  type="button" value="=" id="equals"></input>
		</div>
	</div>
	
	<h5 class="text-center signature">
		Coded by <a href="http://ryanapolinar.github.io" target="_blank">Ryan Apolinar</a>
	</h5>

	</div>
    
	</body>
</html>
