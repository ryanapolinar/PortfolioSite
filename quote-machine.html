<!DOCTYPE html>
<html >
	  <head>
			<meta charset="UTF-8">
			
			<title>Random Quote Machine</title>
			
			<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
			<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
			<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" 
			integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
			<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

			<link rel="stylesheet" href="css/quote-machine.css">

			<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
			<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

			<script src="javascript/quote-machine.js"></script>
		
	  </head>

	  <body>

		<div class="container-fluid">
			
			<br><br><br>
			
			<div class="container">
				
				<div class="col-xs-1"></div>
				
				<div class="col-xs-10 well">
					<h3 class="spacing navy" id="quote">Loading quote...</h3>
					<h5 class="spacing grey"><em id="author"></em></h5>
					
					<div class="container-fluid">
						<div class="col-xs-2">
							<div id="tweet" title="Tweet this quote!"></div>
						</div>
						<div class="col-xs-8"></div>
						<div class="col-xs-2 text-right container-fluid">
							<button class="btn btn-default spacing" id="refresh" title="New Quote"><i class="fa fa-refresh navy"></i></button>
						</div>
					</div>
				</div>
				
				<div class="col-xs-1"></div>
				
			</div>
			
			<br>
			
			<h6 class="text-center spacing white">by <a href="https://ryanapolinar.github.io/" target="_blank">Ryan Apolinar</a>.</h6>
			
		</div>
		
	  </body>
</html>
