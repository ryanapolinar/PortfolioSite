<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
	<link rel="stylesheet" href="css/weather.css">

	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/weather.js"></script>

	</head>

	<body>

    <div class="container-fluid">
		<h1 class="text-center title animated fadeIn" style="padding-top:20px">- Local Weather -</h1>

		<br><br>

		<h5 class="text-center info-text" id="loc"></h5>
		<h5 class="text-center info-text" id="weather"></h5>
		<h5 class="text-center info-text" id="temp"></h5>

		<br>

		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4 text-center center-block">
				<div id="icon"></div>
			</div>
			<div class="col-xs-4"></div>
		</div>
	</div>

	</body>
</html>
